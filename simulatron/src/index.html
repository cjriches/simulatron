<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style type="text/css">
        body {
          background: black;
        }
        table {
          border-collapse: collapse;
        }
        td {
          font-family: "DejaVu Sans Mono", monospace;
          font-size: 18px;
          color: white;
        }
    </style>
    <script type="text/javascript">
        document.addEventListener('contextmenu', event => event.preventDefault());
    </script>
</head>
<body>
    <table>
        <tr>
            <td>A</td><td>B</td><td>C</td>
        </tr>
        <tr>
            <td>#</td><td>%</td><td>*</td><td>@</td><td style="background: green;">&nbsp;</td>
        </tr>
    </table>
</body>
</html>
